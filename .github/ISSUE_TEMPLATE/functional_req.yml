name: Functional Requirement
description: "Функциональное требование"
title: "[Requirement] ФТ-XX: Краткое название требования"
labels: ["requirement"]
body:

  - type: textarea
    id: description
    attributes:
      label: Описание
      description: "Подробное описание требования"
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Критерии приёмки
      description: "Список проверяемых условий (каждый с новой строки)"
    validations:
      required: true

  - type: textarea
    id: preconditions
    attributes:
      label: Предусловия
    validations:
      required: false

  - type: textarea
    id: scenarios
    attributes:
      label: Сценарии (основной)
      description: "Пронумерованные шаги"
    validations:
      required: true

  - type: textarea
    id: alt-scenarios
    attributes:
      label: Альтернативные сценарии
    validations:
      required: false

  - type: textarea
    id: notes
    attributes:
      label: Примечания
    validations:
      required: false
